application: schedule-compare
version: 1
runtime: python
api_version: 1

handlers:
- url: .*
  script: main.py
  
- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico

- url: /
  static_files: static/index.html
  upload: static/index.html
  
- url: /main\.js
  static_files: static/main.js
  upload: static/main.js
