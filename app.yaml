application: schedule-compare
version: 1
runtime: python
api_version: 1

handlers:
- url: /
  static_files: static/index.html
  upload: static/index.html
  secure: always

- url: /channel.html
  static_files: static/channel.html
  upload: static/channel.html

- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico

- url: /static
  static_dir: static

- url: .*
  script: main.py

builtins:
- remote_api: on
